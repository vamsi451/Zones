<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Test Page</h1>
        <input type="text" id="text-inputwermwlw" placeholder="Enter some text">
        <button id="submit-butn234322223">Submit</button>
        <div id="result"></div>

        <script>
            document.getElementById('submit-butn234322223').addEventListener('click', function() {
                var inputText = document.getElementById('text-inputwermwlw').value;
                var resultDiv = document.getElementById('result');
                resultDiv.textContent = "You entered: " + inputText;
            });
        </script>
        
    </div>
</body>
</html>
